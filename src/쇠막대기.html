<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(" && s[i + 1] === ")") {
            stack = stack.map((n) => n + 1);
            i++;
          } else if (s[i] === "(") {
            stack.push(1);
          } else if (s[i] === ")") {
            answer += stack.pop();
          }
        }
        return answer;
      }

      let a = "(((()(()()))(())()))(()())";
      console.log(solution(a));
    </script>
  </body>
</html>
