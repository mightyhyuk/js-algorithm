<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer = -1;
        let l = 0;
        let r = arr.length - 1;

        arr.sort((a, b) => a - b);

        while (l <= r) {
          let mid = Math.floor((l + r) / 2);
          if (arr[mid] === target) {
            answer = mid + 1;
            break;
          } else if (arr[mid] < target) {
            l = mid + 1;
          } else {
            r = mid - 1;
          }
        }

        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(12, arr));
    </script>
  </body>
</html>
