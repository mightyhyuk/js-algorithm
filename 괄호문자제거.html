<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let n = s.length;
        let count = 0;
        let stack = [];
        for (let i = 0; i < n; i++) {
          if (s[i] === "(") count++;
          else if (s[i] === ")") count--;
          else if (count === 0) stack.push(s[i]);
        }
        answer = stack.join("");
        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
